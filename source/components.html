<!DOCTYPE html>
<html class="page" lang="en">
<head>

<body class="page__body">
<header class="header container">
  <nav class="header__navigation">
    <a href="index.html">Main</a>
    <a href="components.html">Component</a>
  </nav>
</header>

<main class="container">
  <h1 class="visually-hidden">Components</h1>

  <section class="component">
    <h2 class="visually-hidden">Кнопка</h2>
    <button class="component__button button" type="button">Кнопка</button>
    <a class="component__button component__button--link component__button--big button" href="#">Кнопка 2</a>
    <div class="component__button component__button--small button">Кнопка 3</div>

  <section class="progressbar">
    <h2 class="visually-hidden">Строка прогресса</h2>
    <div class="progressbar__wrapper">
      <span class="progressbar__scale">
        <span class="progressbar__text">20%</span>
      </span>

  </section>

  <section class="rating">
    <h2 class="visually-hidden">Рейтинг</h2>
    <div class="rating__wrapper">
      <div class="rating__scale"></div>
    </div>
  </section>
